<html>
    <head>
      <title>Gesture Identifier</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  <h3 id="emojis1" class="btn btn-success heading">Gesture Identifier app</h3>
    <br>
    <span>&#128070</span>
    <span>&#128077</span>
    <span>&#9995</span>
    <span>&#128076</span>
    <span>&#128075</span>
    
  </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture for its meaning</p>
            
        <p style="font-size 20px;">These are the gestures the model is trained to Identify</p> 
        <br><br>   
         <div id="gesture">
          <b>&#128070</b>
        
          <b>&#128077</b>
          
          <b>&#9995</b>

          <b>&#128076</b>
       
          <b>&#128075</b>
        </div>
        </p>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
  
          <label>Webcam-View </label>
          <div id="camera"></div>
          <br><br>
          <button class="btn btn-info" onclick="snapshot();">Capture image</button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
  
        <label id="label2">Prediction1</label>
      <p id="emotion" class="emotion_name"></p>
      <p id="result_emoji" class="emoji"></p>
  
      <label id="label3">Prediction2</label>
      <p id="emotion1" class="emotion_name"></p>
      <p id="result_emoji1" class="emoji"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label id="label1">Snapshot - </label>
  <div id="result"></div>
          <br><br>
  <button class="btn btn-warning">Identify</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
